    <div id="container">
        <div class="header">
            <h1>BatGPT</h1>
            <p align="center"><b>What if ChatGPT were a bat?</b><br>AI just got spooky!</p>
        </div>
        <div id="chatcontainer">
            <div id="chat">
                <div class="chat-bubble-container chat-gpt-bubble-container">
                    <div class="profile-picture"><img src="/images/avatar.png" height="100%" /></div>
                    <div class="chat-bubble chat-gpt-bubble">
                        Squeak, chirp squeak chirp, squeak squeak?
                    </div>
                </div>

            </div>
            <div id="input-area">
                <div id="input-container">
                    <form id="form">
                        <input type="text" placeholder="Type your message here" id="user-input" />
                    </form>
                    <a><i class="fas fa-paper-plane"></i></a>

                </div>
                <p class="disclaimer">This site was created to bring awareness to the dangers of AI | <a href="#"
                        onclick="handleInfoClick" id="infoBtn">Click here to learn more about this site</a></p>
                <p class="disclaimer">Read Stanford's 100 year study on AI's threats to us <a
                        href="https://ai100.stanford.edu/2021-report/standing-questions-and-responses/sq10-what-are-most-pressing-dangers-ai"
                        target="_blank">here</a> | Credit goes to <a
                        href="https://twitter.com/woutervd"
                        target="_blank">Wouter van Dijke</a></p>
            </div>
        </div>
    </div>

    <script>
        var audio = new Audio('bat.mp3');
        const userInput = document.getElementById("user-input");
        const chatArea = document.getElementById("chat");
        const sendBtn = document.querySelector(".fa-paper-plane");
        const form = document.getElementById('form');
        const infoBtn = document.getElementById('infoBtn');
        let userSqueaked = false;

        function handleSubmit(event) {
            event.preventDefault();

            if (userInput.value !== "") {
                let userString = userInput.value;

                let newBubbleContainer = document.createElement("div");
                newBubbleContainer.classList.add("chat-bubble-container", "user-bubble-container");
                newBubbleContainer.innerHTML = '<div class="profile-picture"><img src="/images/user.png" height="100%" /></div>';

                let newBubble = document.createElement("div");
                newBubble.classList.add("chat-bubble", "user-bubble");
                newBubble.innerHTML = userInput.value;
                newBubbleContainer.appendChild(newBubble);
                chatArea.appendChild(newBubbleContainer);
                userInput.value = "";

                var numberOfSqueaks = Math.floor(Math.random() * 15);
                var squeakOrChirp = Math.floor(Math.random() * 2);
                var squeaks = "";
                audio.play();
                
                if (squeakOrChirp == 0) {
                    squeaks = "Squeak";
                } else {
                    squeaks = "Chirp";
                }

                if (numberOfSqueaks == 0) {
                    if (squeakOrChirp == 0) {
                        squeaks += ".";
                    }
                } else {
                    for (var i = 0; i < numberOfSqueaks; i++) {
                        squeakOrChirp = Math.floor(Math.random() * 2);

                        if (numberOfSqueaks < 4 && i == numberOfSqueaks - 1) {
                            if (squeakOrChirp == 0) {
                                squeaks += " squeak!";
                            } else {
                                squeaks += " chirp!";
                            }
                        } else if (i == numberOfSqueaks - 1) {
                            if (squeakOrChirp == 0) {
                                squeaks += " squeak.";
                            } else {
                                squeaks += " chirp.";
                            }
                        } else {
                            if (squeakOrChirp == 0) {
                                squeaks += " squeak";
                            } else {
                                squeaks += " chirp";
                            }
                        }
                    }
                }

                let newBubble2Container = document.createElement("div");
                newBubble2Container.classList.add("chat-bubble-container", "chat-gpt-bubble-container");
                newBubble2Container.innerHTML = '<div class="profile-picture"><img src="/images/avatar.png" height="100%" /></div>';

                let newBubble2 = document.createElement("div");
                newBubble2.classList.add("chat-bubble", "chat-gpt-bubble");
                newBubble2.innerHTML = "....";
                newBubble2Container.appendChild(newBubble2);
                chatArea.appendChild(newBubble2Container);
                form.scrollIntoView();
                let currentSqueak = 0;

                let squeakLoop = setInterval(() => {
                    if (currentSqueak < squeaks.length) {
                        currentSqueak += Math.floor(Math.random() * 10);
                        newBubble2.innerHTML = squeaks.slice(0, currentSqueak) + "█";
                    } else {
                        newBubble2.innerHTML = squeaks;
                        clearInterval(squeakLoop);
                        userInput.focus();
                    }
                }, 100);
            }
        }
        sendBtn.addEventListener("click", handleSubmit);
        form.addEventListener("submit", handleSubmit);

        const infoText = [
            "While AI has the potential to benefit humanity, it also poses significant dangers that must be taken seriously. We must ensure that AI is developed and used in a responsible manner that takes into account the rights and well-being of all individuals.",
            "<b>Privacy Concerns:</b> AI systems often rely on vast amounts of personal data, which can be collected and used without consent. This can result in breaches of privacy and erode individual freedoms.",
            "<b>Lack of Accountability:</b> AI systems are often designed to be autonomous, making it difficult to hold individuals or organizations accountable for their actions. This can lead to ethical dilemmas and abuses of power.",
            "<b>Bias and Discrimination:</b> AI systems are often trained on biased data, which can result in discriminatory outcomes. This can lead to perpetuation of existing inequalities and marginalization of certain groups.",
            "<b>Job Loss:</b> AI has the potential to automate many jobs, which can lead to significant job losses and social upheaval. This could result in increased poverty and unemployment, exacerbating existing economic and social problems.",
            "<b>Security Risks:</b> AI systems are vulnerable to hacking, manipulation, and other forms of cyber attack, which can lead to serious consequences for individuals, organizations, and society as a whole.",
            '<b><i>-Written by ChatGPT</i></b>'
        ];

        infoBtn.addEventListener("click", handleInfoClick);

        function handleInfoClick() {
            let newBubble3Container = document.createElement("div");
            newBubble3Container.classList.add("chat-bubble-container", "wouter-bubble-container");
            newBubble3Container.innerHTML = '<div class="profile-picture"><img src="/images/spooky.png" height="100%" /></div>';

            function createLine(i) {
                if (i < infoText.length) {
                    let newBubble3 = document.createElement("div");
                    newBubble3.classList.add("chat-bubble", "wouter-bubble");
                    let currentLineText = infoText[i];
                    let currentWord = 0;
                    let singlelineLoop = setInterval(() => {
                        if (currentWord < currentLineText.length) {
                            currentWord += Math.floor(Math.random() * 10) + 5;
                            newBubble3.innerHTML = currentLineText.slice(0, currentWord) + "█";
                        } else {
                            newBubble3.innerHTML = currentLineText;
                            clearInterval(singlelineLoop);
                            form.scrollIntoView();
                            userInput.focus();
                            createLine(i + 1);
                        }
                    }, 80)
                    newBubble3Container.appendChild(newBubble3);
                    chatArea.appendChild(newBubble3Container);
                }
            }
            createLine(0);
        }
    </script>
</body>
